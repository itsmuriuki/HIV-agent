pypdf = "^4.0.1"
lancedb = "^0.4.0"

# Embeddings
sentence-transformers = "^2.2.2"
tiktoken = "^0.12.0"
pypdf2 = "^3.0.1"
minsearch = "^0.0.9"

[tool.poetry.group.dev.dependencies]
