authors = ["Gerald Muriuki"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"

# App
streamlit = "^1.31.0"
python-dotenv = "^1.0.0"

# RAG stack
